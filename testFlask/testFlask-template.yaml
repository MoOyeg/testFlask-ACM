apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: testflask-bc
  annotations:
    description: "testFlask BuildConfig Template"
    tags: "testFlask"
namespace: apptest
objects:
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    name: testflask
    namespace: ${NAMESPACE_DEV}
    labels:
      app: testflask
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: 'testflask:latest'
    resources: {}
    successfulBuildsHistoryLimit: 5
    failedBuildsHistoryLimit: 5
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: ImageStreamTag
          namespace: openshift
          name: 'python:3.8-ubi8'
    postCommit: {}
    source:
      type: Git
      git:
        uri: 'https://github.com/MoOyeg/testFlask.git'
    runPolicy: Serial
parameters:
- description: Namespace for Development Project
  from: '[A-Z0-9]{10}'
  generate: expression
  name: NAMESPACE_DEV
labels:
  app: testFlask
