apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-tekton-webhooks
  namespace: cluster-policies
  annotations:
    apps.open-cluster-management.io/reconcile-option: merge
  generation: 1
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-validation-webhook-pipeline
        spec:
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - "*"
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: admissionregistration.k8s.io/v1
                kind: ValidatingWebhookConfiguration
                metadata:
                  name: validation.webhook.pipeline.tekton.dev
                  labels:
                    app.kubernetes.io/component: webhook
                    app.kubernetes.io/instance: default
                    app.kubernetes.io/part-of: tekton-pipelines
                    pipeline.tekton.dev/release: "v0.23.0"
                webhooks:
                  - admissionReviewVersions: ["v1"]
                    clientConfig:
                      service:
                        name: tekton-pipelines-webhook
                        namespace: tekton-pipelines
                    failurePolicy: Fail
                    sideEffects: None
                    name: validation.webhook.pipeline.tekton.dev
          remediationAction: enforce
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-mutating-webhook-pipeline
        spec:
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - "*"
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: admissionregistration.k8s.io/v1
                kind: MutatingWebhookConfiguration
                metadata:
                  name: webhook.pipeline.tekton.dev
                  labels:
                    app.kubernetes.io/component: webhook
                    app.kubernetes.io/instance: default
                    app.kubernetes.io/part-of: tekton-pipelines
                    pipeline.tekton.dev/release: "v0.23.0"
                webhooks:
                  - admissionReviewVersions: ["v1"]
                    clientConfig:
                      service:
                        name: tekton-pipelines-webhook
                        namespace: tekton-pipelines
                    failurePolicy: Fail
                    sideEffects: None
                    name: webhook.pipeline.tekton.dev
          remediationAction: enforce
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-mutating-webhook-webhook
        spec:
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - "*"
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: admissionregistration.k8s.io/v1
                kind: MutatingWebhookConfiguration
                metadata:
                  name: webhook.pipeline.tekton.dev
                  labels:
                    app.kubernetes.io/component: webhook
                    app.kubernetes.io/instance: default
                    app.kubernetes.io/part-of: tekton-pipelines
                    pipeline.tekton.dev/release: "v0.23.0"
                webhooks:
                  - admissionReviewVersions: ["v1"]
                    clientConfig:
                      service:
                        name: tekton-pipelines-webhook
                        namespace: tekton-pipelines
                    failurePolicy: Fail
                    sideEffects: None
                    name: webhook.pipeline.tekton.dev
          remediationAction: enforce
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-validating-webhook-config
        spec:
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - "*"
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: admissionregistration.k8s.io/v1
                kind: ValidatingWebhookConfiguration
                metadata:
                  name: config.webhook.pipeline.tekton.dev
                  labels:
                    app.kubernetes.io/component: webhook
                    app.kubernetes.io/instance: default
                    app.kubernetes.io/part-of: tekton-pipelines
                    pipeline.tekton.dev/release: "v0.23.0"
                webhooks:
                  - admissionReviewVersions: ["v1"]
                    clientConfig:
                      service:
                        name: tekton-pipelines-webhook
                        namespace: tekton-pipelines
                    failurePolicy: Fail
                    sideEffects: None
                    name: config.webhook.pipeline.tekton.dev
                    objectSelector:
                      matchLabels:
                        app.kubernetes.io/part-of: tekton-pipelines
          remediationAction: enforce
          severity: high
  remediationAction: enforce
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-tekton-webhooks
  namespace: cluster-policies
placementRef:
  name: placementrule-kubernetes
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-tekton-webhooks
    kind: Policy
    apiGroup: policy.open-cluster-management.io
